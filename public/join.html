<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="3D classrooms, tensorflow attendance and google forms quizzes.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>FRAT</title>
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="FRAT">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./scripts/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/joinStyle.css" />
</head>

<body>
    <div class="page">
        <div class="container" id="actual">
            <div class="left">
                <div class="login">FRAT</div>
                <div class="eula">World's first 3D classroom with smart attendance, on the fly quizzes and whiteboard support!
                </div>
            </div>
            <div class="right">
                <svg viewBox="0 0 320 300">
                    <defs>
                        <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307"
                            y2="193.49992" gradientUnits="userSpaceOnUse">
                            <stop style="stop-color:yellow;" offset="0" id="stop876" />
                            <stop style="stop-color:orange;" offset="1" id="stop878" />
                        </linearGradient>
                    </defs>
                    <path
                        d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
                </svg>
                <div class="form" style="text-align: center;">
                    <label for="email" style="display: hidden;" id="emailLabel"></label>
                    <input type="email" id="email" style="display: hidden;" disabled>
                    <label for="password" id="passwordLabel"></label>
                    <input type="text" id="password" disabled>
                    <input type="submit" id="submit" value="Join">
                </div>
            </div>
        </div>
        <div class="container" id="loadingActual" style="display: none;text-align: center;align-self: center;justify-content: center;">
            <h3 class="login" >FRAT</h3>
            <h4 class="prep" >Preparing your classroom</h4>
            <div class="mdl-spinner mdl-js-spinner is-active"></div>

</div>
        <button id="demo-show-snackbar" style="display: none;" type="button"></button>
        <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar"
            style="font-size: x-large;background-color: red;width: 100%;">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
    </div>
    <script src="/__/firebase/7.17.1/firebase-app.js"></script>
    <script src="/__/firebase/7.17.1/firebase-firestore.js"></script>
    <script src="/__/firebase/7.17.1/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="./scripts/joinScript.js">
    </script>
</body>

</html>
