<!doctype html>
<html âš¡4ads>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script src="https://cdn.ampproject.org/v0.js"></script>
  <style amp4ads-boilerplate>
    body {
      visibility: hidden
    }
  </style>
  <script async custom-element="amp-fit-text" src="https://cdn.ampproject.org/v0/amp-fit-text-0.1.js"></script>
  <!-- The AMP Story runtime is responsible for rendering the call to action button. 
  The call to action button must be configured from a predefined set of [choices](https://www.ampproject.org/docs/ads/story_ads_best_practices). -->
  <meta name="amp-cta-type" content="INSTALL">
  <!-- amp-cta-url specifies where the user is directed once clicking upon the call to action button. -->
  <meta name="amp-cta-url" content="https://frat.team">
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">

  <style amp-custom>
    @font-face {
      font-family: "Poppins";
      font-weight: 700;
      src: url("https://fonts.gstatic.com/s/poppins/v5/pxiEyp8kv8JHgFVrJJfecnFHGPc.woff2");
    }

    * {
      box-sizing: border-box;
    }

    .container {
      align-items: center;
      background-color: #FDC629;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: flex-end;
      width: 100vw;
      
    }

    .logo {
      border-radius: 1.5vh;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
      height: 10vh;
      margin-bottom: 3vh;
      width: 10vh;
    }

    .text-box {
      height: 10vh;
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      margin-bottom: 3vh;
      position: relative;
      text-align: center;
      width: 80vw;
    }

    .app-img-container {
      /* 65vh + border width */
      height: 67vh;
      /* 65 * (9/16) ~= 37vh + (2 * border width) */
      width: 41vh;
    }

    .app-img {
      background-color: white;
      border-radius: 4vh 4vh 0 0;
      border-color: #fff;
      border-style: solid;
      border-width: 2vh 2vh 0 2vh;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.24);
      box-sizing: content-box;
    }

    .box {
      z-index: 999;
      margin: 0;
      position: fixed;
      top: 90%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    @import url("https://fonts.googleapis.com/css?family=Montserrat:600&display=swap");

    body {
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box;
    }

    .multi-button {
      margin-left: -0.5rem;
      margin-right: -0.5rem;
      color: white !important;
    }

    .multi-button button {
      background: indigo;
      border: 0.125em solid white;
      cursor: pointer;
      font: 600 1.5rem/1.25 "Montserrat", sans-serif;
      letter-spacing: 0.125em;
      margin: 0.5rem;
      padding: 0.5em 0.75em;
      position: relative;
      text-transform: uppercase;
      color: white !important;

    }

    .multi-button button:before,
    .multi-button button:after {
      content: "";
      position: absolute;
      transition: all 0.125s ease-in-out;
    }

    .multi-button button.cut {
      background: none;
      border-color: transparent;
    }

    .multi-button button.cut:before,
    .multi-button button.cut:after {
      transition: all 0.175s ease-in-out;
    }

    .multi-button button.cut:before {
      background: white;
      border: 0px dashed white;
      left: -0.125em;
      top: -0.125em;
      right: -0.125em;
      bottom: -0.125em;
      z-index: -1;
    }

    .multi-button button.cut:hover:before,
    .multi-button button.cut:focus:before {
      background: white;
      border-width: 0.125em;
    }

    .multi-button button.cut:after {
      background: white;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
      z-index: -1;
    }

    .multi-button button.copy:after {
      border: 0.125em dashed white;
      bottom: -0.125em;
      left: -0.125em;
      right: -0.125em;
      top: -0.125em;
      z-index: -1;
    }

    .multi-button button.copy:hover:after,
    .multi-button button.copy:focus:after {
      bottom: -0.375em;
      left: 0.125em;
      right: -0.375em;
      top: 0.125em;
    }

    .multi-button button.paste:after {
      border: 0.125em dashed white;
      bottom: -0.125em;
      left: -0.125em;
      right: -0.125em;
      top: -0.125em;
    }

    .multi-button button.paste:hover:after,
    .multi-button button.paste:focus:after {
      bottom: 0.125em;
      left: 0.125em;
      right: 0.125em;
      top: 0.125em;
    }

    .frat {
      font-family: "Bungee Inline", Arial, Helvetica, sans-serif;
      color: indigo;
      font-size: 5em;
    }
    body{
      overflow: hidden !important;

    }
  </style>
</head>

<body>

  <div class="box multi-button">
    <button class="paste" onclick="redirectConsole()">Console</button>
    <button class="paste" onclick="redirectJoin()">Demo room</button>
  </div>
  <!-- Recommended image format type for images are jpg, png. Images should not be bigger than 5 mb. -->
  <div class="container">
    <!-- Recommended logo aspect ratio is 1:1. Replace app-install-logo-blurred.jpg with your own logo. -->
    <div class="frat">FRAT</div>
    <div class="text-box">
      <!-- Recommended text font size is min 16pt and max 64pt. Color can be flexible. -->
      <amp-fit-text id="text" width="70" height="12" layout="fill" min-font-size="16" max-font-size="64">
        3D classrooms, smart attendance and quizzes
      </amp-fit-text>

    </div>
    <div class="app-img-container">
      <!-- Replace app-install-hero-blurred.jpg with your own asset. -->
      <amp-img alt="app image" class="app-img" src="./images/index-hero.png" width="450" height="800"
        layout="responsive">
      </amp-img>
    </div>
  </div>
</body>
<script>
  function redirectConsole(){
    window.location.replace("/console")
  } function redirectJoin(){
    window.location.replace("https://class.frat.team")
  }
</script>
</html>
